<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="fomr.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>

<body>
    <div>
        <h3>Rellena tu CV</h3>
        <form>
            <label>Nombre</label>
            <br>
            <input type="text" name="Nombre" value=" " size="20" maxlength="20">
            <br>

            <label>Apellidos</label>
            <br>

            <input type="text" name="Apellidos" value=" " size="40" maxlength="40">
            <br>

            <label>Contraseña</label>
            <br>
            <input type="password" name="Contraseña" value="" size="10" maxlength="20">
            <br>

            <label>DNI</label>
            <br>
            <input type="text" name="DNI" value=" " size="11" maxlength="11">
            <br>

            <label>Sexo</label>
            <br>
            <input type="radio" name="Sexo" value="Hombre"><label>Hombre</label>
            <input type="radio" name="Sexo" value="Mujer"><label>Mujer</label>
            <br>

            <label>Incluir mi foto</label>
            <input type="file" name="foto">
            <br>

            <label>Subscribirme al boletin de novedades</label>
            <input type="checkbox" checked="cheked" name="Boletin" value="Subscrito">
            <br>


            <input type="submit" name="Guardar cambios" value="Guardar cambios">

            <input type="reset" name="reset" value="Borrar datos del formulario">


        </form>
    </div>
</body>

</html>
