<!DOCTYPE html>

    <title>Ejercicio Formulario ESTA</title>

<body>
    <div><h3>Formulario ESTA</h3></div>
    <div>
        <form>
            <label>Introduca su sexo</label>
            <input type="radio" name="sexo" value="M"> Mujer
            <input type="radio" name="sexo" value="H"> Hombre
            <br>
            <br>
            <label>Apellido</label>
            <input type="text" name="apellido" value="" size="50" maxlength="40">
            <br>
            <br>
            <label>Nombre</label>
            <input type="text" name="nombre" value="" size="30" maxlength="20">
            <br>
            <br>
            <label for="fecha_dia">Fecha de nacimiento</label> <br />
            <input type="text" size="3" maxlength="2" id="fecha_dia" name="fecha_dia" />
            <label>de</label>
            <select id="fecha_mes" name="fecha_mes">

            </select>
            <label>de</label>

            <br>
            <label>Pais de nacimiento</label>

            <select id="pais" name="pais">
                <option value="" selected="selected">Selecciona pais de origen</option>

            </select>
            <br>
            <br>
            <label>Nacionalidad</label>
            <br>
            <select id="nacionalidad" name="nacionalidad">

            </select>
            <br>
            <br>
            <label>Número de pasaporte</label>

            <input type="text" name="num pasapaporte" value="" size="20" maxlength="15">
            <br>
            <br>
            <label>País donde ha sido emitido su pasaporte</label>
            <br>
            <select id="PP" name="PP">
                <option value="0" selected="selected">--Selecciona pais--</option>

            </select>
            <br>
            <br>

                <option value="3">Marzo</option>

                <option value="7">Julio</option>
                <option value="8">Agosto</option>

            <br>
            <br>

            </select>
